name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build React application
      - name: Build frontend
        run: npm run build

      # Optionally deploy or package your app if needed
      # You can add steps here to deploy the frontend after build
      # For example, you can build a Docker image for frontend or deploy to a server
