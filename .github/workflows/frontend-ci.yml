name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Build Docker image for frontend
      - name: Build Docker image
        run: |
          docker build -t dainkim3/cloud_project:frontend -f frontend/Dockerfile ./frontend

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker tag dainkim3/cloud_project:frontend dainkim3/cloud_project:frontend-latest
          docker push dainkim3/cloud_project:frontend
          docker push dainkim3/cloud_project:frontend-latest
